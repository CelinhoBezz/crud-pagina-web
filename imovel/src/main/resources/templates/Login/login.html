<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--- CSS BOOTSTRAP  -->
  <title>Leisuri Imóveis - Login</title>
  <link rel="icon" type="image/x-icon" href="../imagem/leisuriLogo.png">
  <meta name="viewport" content="width=device-width">
  <style>
  
  </style>
<body>
<h1><h1>Bem vindo, </h1>${login.nome}</h1>
  <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" class="table-light"> # Atributos do imóvel</th>
            <th scope="col" class="table-light"># Detalhes</th>
          </tr>
        </thead>
        <tbody>
		  <tr>
            <th scope="row">ID</th>
            <td style="text-align: center;" th:text="${login.id}"></td>
          </tr>
          <tr>
            <th scope="row">Nome do fornecedor</th>
            <td style="text-align: center;" th:text="${login.nome}"></td>
          </tr>
          <tr>
            <th scope="row">Email do fornecedor</th>
            <td style="text-align: center;" th:text="${login.email}"></td>
          </tr>
          <tr>
            <th scope="row">Endereço do imóvel</th>
            <td style="text-align: center;" th:text="${login.telefone}"></td>
          </tr>
          <tr>
            <th scope="row">Estado</th>
            <td style="text-align: center;" th:text="${login.endereco}"></td>
          </tr>
          <tr>
            <th scope="row">Tipo</th>
            <td style="text-align: center;" th:text="${login.cpf}"></td>
          </tr>
        </tbody>
      </table>
					<a th:href="@{/usuario/{id}/deletar (id=${login.id})}" class="btn btn-danger">Deletar</a>
                    <a th:href="@{/usuario/criar}" class="btn btn-warning">Editar</a>
                    

</body>
</html>
