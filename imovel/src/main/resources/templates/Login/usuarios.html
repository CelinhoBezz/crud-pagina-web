<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--- CSS BOOTSTRAP  -->
  <title>Leisuri Imóveis - Login</title>
  <link rel="icon" type="image/x-icon" href="../imagem/leisuriLogo.png">
  <meta name="viewport" content="width=device-width">
  <style>
  
  </style>
 <body> 
  <h1>Tabela de usuários</h1>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>CPF</th>
				<th>Endereço</th>
				<th>Senha</th>
			</tr>
			<tr th:each="login : ${logins}">
				<td>
					<span th:text="${login.id}"></span>
				</td>
				<td>
					<span th:text="${login.nome}"></span>
				</td>
				<td>
					<span th:text="${login.email}"></span>
				</td>
								<td>
					<span th:text="${login.telefone}"></span>
				</td>
								<td>
					<span th:text="${login.cpf}"></span>
				</td>
								<td>
					<span th:text="${login.endereco}"></span>
				</td>
								<td>
					<span th:text="${login.senha}"></span>
				</td>
			</tr>
		</table>
 </body>
 </html>
